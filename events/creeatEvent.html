<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <ul id="images">
   <li><img width="200px" id="photoshop" src=" https://images.pexels.com/photos/31477151/pexels-photo-31477151/free-photo-of-blossoming-cherry-blossom-tree-in-seoul-s-historic-palace.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="photoshop"></li>
   <li><img width="200px" id="japan" src="https://images.pexels.com/photos/15830265/pexels-photo-15830265.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=236.25&fit=crop&h=382.5" alt="japan"></li>
   <li><img width="200px" id="river" src="https://images.pexels.com/photos/1179225/pexels-photo-1179225.jpeg?auto=compress&cs=tinysrgb&w=600" alt="river" > </li>
   <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/267559/pexels-photo-267559.jpeg?auto=compress&cs=tinysrgb&w=600" alt="prayer">  </li>

</ul>
</div>
<script>
     document.getElementById('images').addEventListener('click',function(e){
        console.log("element clicked inside the ul");
    },false)

    document.getElementById('river').addEventListener('click',function(e){
        console.log("river clicked ");
        e.stopPropagation(e)
    },false)

   
    //here we use the true or false which is called event propagation and by default false is saved and false is mostly used every coder 
    //now here the false is called event bubbling  and true is event capturing
</script>
</body>
</html>
